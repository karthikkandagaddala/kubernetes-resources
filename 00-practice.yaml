kind: Pod
apiVersion: v1
metadata:
  namespace: karthik
  name: resource-pod
  labels:
    name: resource-pod
    environment: DEV
    createdBy: karthik
spec:
  containers:
    - name: tomcat
      image: tomcat:latest
      resources:
        requests:
          cpu: "100m"
          memory: "100Mi"
        limits:
          cpu: "100m"
          memory: "100Mi"
      ports:
        - containerPort: 8080
